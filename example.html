		<div>
			<button id="btnMirror">Mirror</button>
			<button id="btnFlip">Flip</button>
			<button id="btnRotate">R+</button>
			<button id="btnLotate">R-</button>
			<button id="btnCrop">Crop</button>
			<button id="btnAlign">Align</button>
		</div>
		
		<br/>
		
		<input id="deg" placeholder="rotation degrees" />
		<input id="cropsize" placeholder="crop size" />
		
		<br/>
		<canvas id="tc"></canvas>
		<canvas id="tc2"></canvas>
		
		<br/>
		<br/>
		
		Example of rotating an image on the center:<br/>
		<canvas id="c"></canvas>
	
	</body>
	
	<script type="text/javascript">
	
		$('#btnFlip').click( function() { $('img').flip(); } );
		$('#btnMirror').click( function() { $('img').mirror(); } );
		$('#btnRotate').click( function() { $('img').rotate(); } );
		$('#btnLotate').click( function() { $('img').lotate(); } );
		$('#btnAlign').click( function() {
			
			var settings = {
					canvasBackgroundColor: 'yellow',
					callbackAngleSelect: function(image, x1,y1,x2,y2, deg) {
						$('#deg').val( deg );
					},
					testCanvasId:'tc'
				};
		
			if ( this.images == null ) {
				
				this.images = $('img').align(settings); 
			
			} else {
				
				this.images.align( settings );
				this.images = null;
			}
			
		} );
		$('#btnCrop').click( function() {
			
			var settings = {
				testCanvasId:'tc'
			};
		
			if ( this.images == null ) {
				
				console.log('btnCrop #1');
				this.images = $('img').crop( settings ); 
			
			} else {
				
				console.log('btnCrop #2');
				
				this.images.crop( settings );
				this.images = null;
			}
		} );
		
	</script>
	
	<script type="text/javascript">
		
			var r = 0;
			var image = new Image();
			image.src = $('#srcImage')[0].src;
			
			var iw = image.width;
			var ih = image.height;
			
			var canvas = document.getElementById('c');
			canvas.width = Math.sqrt( (image.width*image.width) + (image.height*image.height) );
			canvas.height = canvas.width;
			
			var cw = canvas.width;
			var ch = canvas.height;
			
			var ctx = canvas.getContext('2d');
			
			var rr = function() {
				ctx.save();
				ctx.translate( cw/2 , ch/2 );
				ctx.rotate( r*Math.PI/180 );
				ctx.drawImage( image, - iw / 2 , - ih / 2 );
				ctx.restore();
				
				r +=1;
				r = r < 360 ? r : r-360;
			};
			
			ivf = setInterval( rr, 300 );
		
		
		</script>
	
</html>
